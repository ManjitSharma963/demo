apiVersion: apps/V1
kind: Deployment
metadata:
    name: myapp-deployment
spec:
    selector:
        matchLabels:
            app: myapp
    replicas: 2
    template:
        metadata:
            labels:
                app: myapp
        spec:
            containers:
            - name: myapp
              image: dockernewgen/dockermainapp
              ports:
              - containerPort: 8080