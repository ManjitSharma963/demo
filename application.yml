apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
    name: myapp-argo-application
    namespace: argocd
spec:
    project: default
     
    source:
        repoURL: https://github.com/ManjitSharma963/demo.git
        targetRevision: HEAD
        path: main
    destination:
        server: https://kubernetes.default.svc
        namespace: myapp
    syncPolicy:
        syncOptions:
        - CreateNamespace=true 
        
        automated:
          selfHeal: true
          prune: true